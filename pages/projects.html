---
layout: default
title: My projects
---
<section>
    <div class="container">
        <p class="has-text-centered">Sur cette page type blog vous pouvez voire certains des projets informatiques que j'ai réalisé, et ce dont je me suis servi pour ce faire.</p>
        <div class="columns is-multiline is-centered">
            {% for post in site.posts %}
            <div class="column is-5-desktop is-full-touch">
                <a href="{{ post.url }}" class="box social">
                    <img src="{{ post.image }}" class="p-5">
                    <div class="card-content">
                        <p class="title">{{ post.title }}</p>
                        <p class="is-size-3">{{ post.excerpt }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</section>
